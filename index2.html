<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="box">
            <div class="Search-bar">
                <input type="text" placeholder="Enter the location">
                <button class="Search">Search</button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="./imgs/cloud.png" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">Ho Chi Minh City</h2>
                <div class="details">
                    <div class="col">
                        <img src="./imgs/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./imgs/mist.png" id="mist">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
